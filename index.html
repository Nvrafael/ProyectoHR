<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El GRINCH VS LA NAVIDAD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">EL GRINCH Y LA NAVIDAD</h1>
    <div class="container">
        <h2>Bienvenido</h2>
        <p>Por favor, selecciona una opción:</p>
        <div class="button-container">
            <button onclick="showForm('register')">Registro</button>
            <button onclick="showForm('login')">Login</button>
        </div>

        <!-- Formularios de registro y login ocultos al principio -->
        <div id="registerForm" class="form-container" style="display: none;">
            <h3>Formulario de Registro</h3>
            <form>
                <input type="text" placeholder="Nombre de usuario" required>
                <input type="email" placeholder="Correo electrónico" required>
                <input type="password" placeholder="Contraseña" required>
                <button type="submit">Registrarse</button>
            </form>
        </div>

        <div id="loginForm" class="form-container" style="display: none;">
            <h3>Formulario de Login</h3>
            <form>
                <input type="text" placeholder="Nombre de usuario" required>
                <input type="password" placeholder="Contraseña" required>
                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
